  <main>
    <section>
      <div class="jumbotron jumbotron-fluid pb-10 mt-4 mb-0">
        <div class="container-fluid"></div>
          <h1 class="display-4">Contact Me</h1>
          <br><br><br>
    </section>
    <section>
      <div class="row">
        <div class="col-md-6 mt-4 ml-4 mb-4">
          <span class="anchor" id="formContact"></span>
          <div class="card card-outline-custom">
              <div class="card-header">
                  <h3 class="mb-0">Send Me a Message</h3>
              </div>
              <div class="card-body">
                  <form class="form" role="form" autocomplete="off">
                    <fieldset>
                        <label for="name2" class="mb-0">Name</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="name2" id="name2" class="form-control" required="">
                            </div>
                        </div>
                        <label for="email2" class="mb-0">Email</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="email2" id="email2" class="form-control" required="">
                            </div>
                        </div>
                        <label for="message2" class="mb-0">Message</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <textarea rows="6" name="message2" id="message2" class="form-control" required=""></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-custom btn-lg float-right">Send Message</button>
                    </fieldset>
                </form>
            </div>
        </div>
      </div>  
    </section>  
  </main>

  </footer>
